<!doctype html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha
    384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOOTSTRAP</title>
</head>
<body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn
3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<div class="container text-centre bg-danger p-3 mt-4">
    <h2>MY FIRST BOOTSTRAP PAGE</h2>
</div>
<div class="container-fluid p-5 mt-3">
    <div class="row">
        <div class="col-sm-4 bg-secondary">
            <h2>PEACE</h2>
            <p>The art of being calm</p>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="dandelion-peace.jpeg" class="d-block w-100" alt=""width="200"height="200">
                    </div>
                    <div class="carousel-item">
                        <img src="img_17.png" class="d-block w-100" alt=""width="200"height="200">
                    </div>
                    <div class="carousel-item">
                        <img src="chick-peace.jpeg" class="d-block w-100" alt=""width="200"height="200">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-sm-4 bg-warning">
            <h2>HAPPINESS</h2>
            <p>A form of joy</p>
            <img src="chick-peace.jpeg" alt=""width="300"height="250">
        </div>
        <div class="col-sm-4 bg-info">
            <h2>SOLITUDE</h2>
            <p>BEING HAPPILY ALONE</p>
            <img src="img_17.png" alt=""width="200"height="200">
        </div>
        <div class="col-sm-4 bg-light">
            <h2>JOY</h2>
            <p>The form of inner peace</p>
        </div>

    </div>
</div>

</body>
</html>
